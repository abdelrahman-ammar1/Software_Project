<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sales Reports</h1>
        <table>
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Make</th>
                    <th>Total Sales</th>
                    <th>Total Revenue ($)</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report[0] }}</td>
                        <td>{{ report[1] }}</td>
                        <td>{{ report[2] }}</td>
                        <td>${{ report[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard/admin" class="action-button">Back to Dashboard</a>
    </div>
</body>
</html>
