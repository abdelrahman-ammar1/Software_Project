<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>All Bookings</h1>
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Customer</th>
                    <th>Car</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking[0] }}</td>
                        <td>{{ booking[1] }}</td>
                        <td>{{ booking[3] }} {{ booking[4] }}</td>
                        <td>{{ booking[5] }}</td>
                        <td>
                            {% if booking[5] == 'Pending' %}
                                <form method="POST" action="/salesperson/view_bookings">
                                    <input type="hidden" name="booking_id" value="{{ booking[0] }}">
                                    <input type="hidden" name="car_id" value="{{ booking[2] }}">
                                    <button type="submit" class="action-button">Approve</button>
                                </form>
                            {% else %}
                                Approved
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard/salesperson" class="action-button">Back to Dashboard</a>
    </div>
</body>
</html>
