<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Report</h1>
        <form method="POST" action="/admin/generate_report">
            <label for="report_name">Report Name:</label>
            <input type="text" name="report_name" id="report_name" required>
            <button type="submit" class="action-button">Generate</button>
        </form>
        <a href="/dashboard/admin" class="action-button">Back to Dashboard</a>
    </div>
</body>
</html>
